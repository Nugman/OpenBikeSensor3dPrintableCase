<html>
<head>
    <title>Build Status</title>
</head>
<body>
    <h1>Build status ID: {{ uuid }}</h1>

    <pre id="status"></pre>
    <script>
      let ws = new WebSocket('ws://localhost:8000/jobstate/{{uuid}}')
      ws.onmessage = (event) => {
        if (event.data === 'ping') {
          ws.send('pong')
          return
        }
        document.getElementById('status').innerHTML = event.data
      }
    </script>
</body>
</html>
